<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS / Scout Skirm Spear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="selection" value="scout">Scout</button>
    <button class="selection" value="skirm">Skirm</button>
    <button class="selection" value="spear">Spear</button>
    <div class="box">
        <h2>Game Window</h2>
        <p>
            | <strong>Current Scores</strong> | <span class="scores">Human Score: 0 Computer Score: 0</span>
        </p>
        <p>
            Result: <span class="message">Game has not started Yet...</span>
        </p>
    </div>
    <div class="left-image">
        <img src="images/0.webp" alt="Aoe2 Unit">
    </div>
    <div class="right-image">
        <img src="images/1.webp" alt="Aoe2 Unit">
    </div>
    <script src="script.js"></script>
</body>
</html>
